<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Book review" />
        <meta name="keywords" content="Stephen King, Green mile" />
        <meta name="author" content="Ihor Hrinchenko" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
        <link rel="icon" href="./img/book_cover.jpg" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href="style/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="script/script.js"></script>
        <title></title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="content_wrapper">
                    <section class="main_content">
                        <h1 class="book_title"></h1>
                        <div class="book_cover_wrapper book_cover_wrapper_mobile">
                            <img class="book_cover_image book_cover_image_mobile" src="" alt="book cover" />
                        </div>
                        <article class="book_description"></article>
                        <button class="btn expand_book_description collapsed">Read all</button>
                        <div class="book_info_wrapper">
                            <span class="book_info_title"></span>
                            <span class="book_info_title"></span>
                            <span class="book_info_title"></span>
                        </div>
                        <div class="social_media_wrapper">
                            <span class="social_media_author"></span>
                            <div class="social_media_helper">
                                <a href="" class="social_media_icon author_link_twitter" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                                <a href="" class="social_media_icon author_link_facebook" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                                <a href="" class="social_media_icon author_link_instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            </div>
                        </div>
                        <div class="comments_wrapper">Comments...</div>
                        <!-- Link to open the form -->
                        <a class="btn" href="#add_comment" rel="modal:open">Add comment</a>
                    </section>
                    <section class="book_cover_wrapper book_cover_wrapper_desktop">
                        <img class="book_cover_image book_cover_image_desktop" src="" alt="book cover" />
                    </section>
                </div>
                <!-- Form -->
                <div id="add_comment" class="modal">
                    <form class="form_wrapper" action="" method="">
                        <span>User name:</span>
                        <input type="text" id="user_name" />
                        <span>Comment:</span>
                        <textarea id="user_comment" cols="10" rows="10"></textarea>
                        <a id="add_comment_btn" class="add_comment_btn btn" href="#0">Leave a comment</a>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
